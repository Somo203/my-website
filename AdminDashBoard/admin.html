<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="admin.css">
    <title>Eco Product e-commerce</title>
</head>
<body>
    <input type="checkbox" id = "nav-toggle">
    <div class="sidebar">
        <div class="logo">
            <span><h2>Eco-Product</h2></span>
        </div>
        <div class="sidebar_menu">
            <ul>
                <li><a class = "active" href=""><span class = "las la-igloo"></span><span>Dashboard</span></a></li>
                <li><a href="../Admindashboard/user.html"><span class = "las la-users"></span><span>Users</span></a></li>
                <li><a href="../Admindashboard/events.html"><span class = "lab la-ioxhost"></span><span>Events</span></a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class = "las la-bars"></span>
                </label>
                Dashboard
            </h2>
            <div class="user">
                <span class="las la-user-alt"></span>
                <div>
                    <h3>Admin</h3>
                    <small>Super Admin</small>
                </div>
            </div>
    </header>
    <main>
        <div class="cards">
            <div class="card-single">
                <div>
                    <h1 id = "totalUserCount"></h1>
                    <span>Costumers</span>
                    <h4>485</h4>
                </div>
                <div>
                    <span class = "las la-users"></span>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <h1 id = "event_count"></h1>
                    <span>Orders</span>
                    <h4>524</h4>
                </div>
                <div>
                    <span class = "las la-clipboard-list"></span>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <h1 id = "new_event"></h1>
                    <span>Income</span>
                    <h4>Nu. 700k</h4>
                </div>
                <div>
                    <span class="las la-dollar-sign"></span>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <h1>105</h1>
                    <span>Our Team</span>
                </div>
                <div>
                    <span class = "lab la-gratipay"></span>
                </div>
            </div>
        </div>
        <div class="recent_events">
            <div class="events">
                <div class="card">
                    <div class="card-header">
                        <h3>Recent Events</h3>
                        <a href="../Admindashboard/events.html"><button>See all <span class="las la-arrow-right"></span></button></a>
                    </div>
                    <div class = "card_body">
                        <div class="table_responsive">
                            <table width = "100%">
                                <thead>
                                    <tr>
                                        <td>Event name</td>
                                        <td>Organizer</td>
                                        <td>Date</td>
                                    </tr>
                                    <tr>
                                        <td>Eco-Product Exhibition</td>
                                        <td>APO</td>
                                        <td>7-10-2022</td>
                                    </tr>
                                    <tr>
                                        <td>Start Composting</td>
                                        <td>WMRAS</td>
                                        <td>10-08-2022</td>
                                    </tr>
                                    <tr>
                                        <td>Ecological Socity</td>
                                        <td>EPFI</td>
                                        <td>18-05-2022</td>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html
